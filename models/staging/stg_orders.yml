# First, define the group and owner
groups:
  - name: public_group
    owner:
      name: Astrafy Demo Team
      email: demo@astrafy

models:
  - name: stg_orders
    group: public_group
    access: public
    description: Order data with basic cleaning and transformation applied, one row per order.
    columns:
      - name: order_id
        description: The unique key for each order.
        tests:
          - not_null
          - unique
